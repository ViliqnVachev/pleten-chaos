<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/common::head"></head>
<head>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="/css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="/css/style.css"> <!-- Resource style -->
	<script src="/js/modernizr.js"></script> <!-- Modernizr -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->

	<title>Secondary Sliding Navigation | CodyHouse</title>
</head>

<body>
	<header th:replace="fragments/common::navigation"> </header>
	<main class="cd-main-content">
	<div class="limiter">
		<div class="container-login100">
			<div class="center-register">

				<form th:method="post" th:action="@{/order/add}" th:object="${orderBinding}" class="login100-form validate-form" enctype="multipart/form-data">
					<span class="login100-form-title">
						Add Order
					</span>

					<div class="wrap-input100 validate-input" th:classappend="${#fields.hasErrors('name')} ? 'alert-validate' : ''" data-validate = "Name is required">
						<input th:field="*{name}" class="input100" type="text" name="mname" placeholder="Product Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-info" aria-hidden="true"></i>
						</span>
					</div>


					<div class="wrap-input100 validate-input" th:classappend="${#fields.hasErrors('date')} ? 'alert-validate' : ''" data-validate = "Valid date is required">
						<input th:field="*{date}" class="input100" type="date" name="date" placeholder="End Date">
						<span class="focus-input100"></span>						
						<span class="symbol-input100">
							<i class="fa fa-calendar" aria-hidden="true"></i>
						</span>
					</div>


					<div class="wrap-input100 validate-input" th:classappend="${#fields.hasErrors('price')} ? 'alert-validate' : ''" data-validate = "Price is required">
						<input id="singlePrice" th:field="*{price}" class="input100" type="number" min="0" step=".01" name="price" placeholder="Price">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-dollar" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input" th:classappend="${#fields.hasErrors('quantity')} ? 'alert-validate' : ''"  data-validate = "Quantity is required">
						<input id="quantity" th:field="*{quantity}" class="input100" type="number" min="1" name="quantity" placeholder="Quantity">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-plus" aria-hidden="true"></i>
						</span>
					</div>					
					
					<div class="wrap-input100" >
						<input th:field="*{totalPrice}" class="input100" type="number" step=".01" readonly name="total" placeholder="Total price">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-dollar" aria-hidden="true"></i>
						</span>
					</div>	
					
					<span class="order-form-material">
						Materials:
					</span>
					<div th:each="pr, stat : ${orderBinding.materials}" class="wrap-input100 validate-input" data-validate = "Material is required">
						<input class="input25" type="text" name="mname" th:field="*{materials[__${stat.index}__].name}" th:value=*{materials[__${stat.index}__].name} placeholder="Material">
						<input 	type="checkbox"> 
						<input class="input50" type="number" th:field="*{materials[__${stat.index}__].quantity}" th:value=*{materials[__${stat.index}__].quantity} th:max=*{materials[__${stat.index}__].quantity} min="0.1" step=".10" placeholder="Quantity">
					</div>				
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Add Order
						</button>
					</div>
					<div class="container-login100-form-btn">
						<a class="txt2" th:href="@{/order/available}">
								Back
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	</main>



	<!--===============================================================================================-->
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="/js/jquery-2.1.1.js"></script>
	<script src="/js/mainNav.js"></script> <!-- Resource jQuery -->
	<script th:src="@{/js/calclulate.js}"></script>
	<script th:src="@{/js/enable-quantity.js}"></script>
</body>

</html>
